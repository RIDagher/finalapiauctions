<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./scripts/additem.js" defer></script>
  </head>
  <body class="container mt-4" id="add-item-page">
    <h2 class="text-center">Add a New Item for Auction</h2>
    <div id="alert-box" class="alert d-none"></div>
    <form id="add-auction-form" class="mt-4">
      <div class="mb-3">
        <label for="itemCode" class="form-label">Item Code</label>
        <input type="text" class="form-control" id="itemCode" required />
      </div>
      <div class="mb-3">
        <label for="itemDesc" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="itemDesc"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="sellerEmail" class="form-label">Seller Email</label>
        <input type="email" class="form-control" id="sellerEmail" required />
      </div>
      <button type="submit" class="btn btn-primary">
        Place Item for Auction
      </button>
    </form>

    <div id="message-box" class="alert mt-3 d-none"></div>

    <a href="index.html" class="btn btn-secondary mt-3">Back to Auctions</a>
  </body>
</html>
